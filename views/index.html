<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Mail Dispatcher</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Send Mass Emails</h1>
    <form id="emailForm" action="/send-emails" method="POST">
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <label for="recipients">Recipients (comma-separated emails):</label><br>
        <textarea id="recipients" name="recipients" rows="3" required></textarea><br><br>

        <button type="submit">Send Emails</button>
    </form>

    <script src="/js/validate.js"></script>
</body>
</html>
